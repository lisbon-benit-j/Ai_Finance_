{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Add Transaction</h1>
    <form method="POST" action="{{ url_for('add_transaction') }}">
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 mb-2">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="category" class="block text-gray-700 mb-2">Category</label>
            <input type="text" id="category" name="category" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700 mb-2">Date</label>
            <input type="date" id="date" name="date" value="{{ default_date }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="payment_method" class="block text-gray-700 mb-2">Payment Method</label>
            <input type="text" id="payment_method" name="payment_method" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="description" class="block text-gray-700 mb-2">Description (Optional)</label>
            <textarea id="description" name="description" rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('transactions') }}" 
               class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add Transaction
            </button>
        </div>
    </form>
</div>
{% endblock %}
